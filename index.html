<html>
	<head>
		<link rel="stylesheet"  type="text/css" href="styles.css">
		<script type="text/javascript" src="api.js"></script>
		<title>Budget</title>
	</head>
	<body>
		<input type="text" id="balance" value="3508.10"/>
		<p id="budget"></p>
		<script type="text/javascript">
			api().then((api)=>{
				const balance=parseFloat(document.getElementById("balance").value);
				const utils = new api.Utils();
				const remainingDays = utils.getRemainingDaysInCurrentMonth();
				document.getElementById("budget").innerHTML = `Daily Spent: R ${Math.round((balance/remainingDays),2)}`;
			});
		</script>
	</body>
</html>
