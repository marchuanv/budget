<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="communication-api.js"></script>
		<title>Budget</title>
	</head>
	<body>
		<div class="loader" id="loader"></div>
		<fieldset id="budgetform">
			<legend>Budget:</legend>
			Month: <input type="month" id="month"/>
			Balance: <input type="text" id="balance" value="" readonly/>
			Income: <input type="text" id="income" value="" />
			<fieldset>
				<legend>New Expense:</legend>
				<input type="text" id="expensename" placeholder="expense name..." /><br>
				<input type="number" id="expensevalue" min="0.01" step="0.01" value="00.00" /><br>
				<input type="button" id="addexpense" value="+" onclick="addExpense()"/>
			</fieldset>
			<fieldset>
				<legend>Daily Allowance:</legend>
				<input type="number" value="00.00" id="dailyallowance" />
			</fieldset>
			<input type="button" id="submit" value="Submit" onclick="submit()"/>
			<fieldset id="allexpenses">
				<legend>All Expenses:</legend>
			</fieldset>
		</fieldset>
		<script type="text/javascript">
		(async()=>{
			const messageHandler = new MessageHandler({Actions});
			const connection = new Connection({messageHandler, http: null, WebSocketServer: null, WebSocketClient: null, WebSocket});
			connection.open(3000,"localhost");

			//getIncome
			const getIncome = messageHandler.connect("callfunction","application/json","ws");
			await getIncome.receive((data)=>{
				document.getElementById("income").value = data.results;
			});
			await getIncome.send({
				moduleName: "budget",
				fileSpec: "lib/budget.js", 
				className: "Budget", 
				functionName:"getIncome", 
				args:[]
			});

			//getAllowance
			const getAllowance = messageHandler.connect("callfunction","application/json","ws");
			await getAllowance.receive((data)=>{
				document.getElementById("dailyallowance").value = data.results;
			});
			await getAllowance.send({ 
				moduleName: "budget",
				fileSpec: "lib/budget.js", 
				className: "Budget", 
				functionName:"getAllowance", 
				args:[]
			});

			//getCurrentMonth
			const getCurrentMonth = messageHandler.connect("callfunction","application/json","ws");
			await getCurrentMonth.receive((data)=>{
				document.getElementById("month").value = data.results;
			});
			await getCurrentMonth.send({ 
				moduleName: "utils-api",
				fileSpec: "lib/utils.js", 
				className: "Utils", 
				functionName:"getCurrentMonth", 
				args:[]
			});
		})();
		</script>
	</body>
</html>
