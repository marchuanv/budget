<html>
	<head>
		<link rel="stylesheet"  type="text/css" href="styles.css">
		<script type="text/javascript" src="api.js"></script>
		<title>Budget</title>
	</head>
	<body>
		<script type="text/javascript">
			api().then((api)=>{
				const balance=parseFloat(document.getElementById("total").value);
				const utils = new api.Utils();
				const remainingDays = utils.getRemainingDaysInCurrentMonth();
				const dailyAmount = (balance/remainingDays);
				document.getElementById("daily").value =  Math.round(dailyAmount * 100) / 100;
			});
		</script>
		<p>Daily Balance: <input type="text" id="daily" value=""/></p>
		<p>Total Balance: <input type="text" id="total" value="3508.10"/></p>
		<button>Submit</button>
	</body>
</html>
