<html>
	<head>
		<link rel="stylesheet"  type="text/css" href="styles.css">
		<script type="text/javascript" src="api.js"></script>
		<title>Budget</title>
	</head>
	<body>
		<p id="budget"></p>
		<script type="text/javascript">
			api().then((api)=>{
				const balance=parseFloat("3508.10");
				const utils = new api.Utils();
				const remainingDays = utils.getRemainingDaysInCurrentMonth();
				document.getElementById("budget").innerHTML = `R ${Math.round((balance/remainingDays))}`;
			});
		</script>
	</body>
</html>
