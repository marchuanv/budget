<html>
	<head>
		<link rel="stylesheet"  type="text/css" href="styles.css">
		<script type="text/javascript" src="api.js"></script>
		<title>Budget</title>
	</head>
	<body>
		<script type="text/javascript">
			function submit(){};
			api().then((api)=>{
				const utils = new api.Utils();
				api.loadData().then((data)=>{
					const availableBalance=parseFloat(data.availablebalance);
					const remainingDays = utils.getRemainingDaysInCurrentMonth();
					const dailyAmount = (availableBalance/remainingDays);
					document.getElementById("daily").value = (Math.round(dailyAmount * 100) / 100);
					document.getElementById("expend").value = (Math.round(data.dailyexpenditure * 100) / 100);
					submit=()=>{
						data.dailyexpenditure=parseFloat(document.getElementById("expend").value);
						api.saveData(data)
					}
				});
			});
			
		</script>
		<p>Daily Expenditure: <input type="text" id="expend" value=""/></p>
		<p>Daily Available: <input type="text" id="daily" value=""/></p>
		<button onclick="submit()">Submit</button>
	</body>
</html>
