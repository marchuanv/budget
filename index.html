<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="communication.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<title>Budget</title>
	</head>
	<body>
		<div class="loader" id="loader"></div>
		<fieldset id="budgetform">
			<legend>Budget:</legend>
			Month: <input type="month" id="month"/>
			Balance: <input type="text" id="balance" value="" readonly/>
			Income: <input type="text" id="income" value="" />
			<fieldset>
				<legend>New Expense:</legend>
				<input type="text" id="expensename" placeholder="expense name..." /><br>
				<input type="number" id="expensevalue" min="0.01" step="0.01" value="00.00" /><br>
				<input type="button" id="addexpense" value="+" onclick="addExpense()"/>
			</fieldset>
			<fieldset>
				<legend>Daily Allowance:</legend>
				<input type="number" value="00.00" id="dailyallowance" />
			</fieldset>
			<input type="button" id="submit" value="Submit" onclick="submit()"/>
			<fieldset id="allexpenses">
				<legend>All Expenses:</legend>
			</fieldset>
		</fieldset>
		<script type="text/javascript">
		(async()=>{
			const utils = new Utils();
			const communication = new Communication({ http: null, websocket: WebSocket, utils });
			await communication.connectWebClient(3000, "localhost", "callfunction");

			communication.publish("/register", "websocket", {
				moduleName: "budget",
				fileSpec: "lib/budget.js", 
				className: "Budget"
			});
			communication.publish("/register", "websocket", {
				moduleName: "utils-api",
				fileSpec: "lib/utils.js",
				className: "Utils"
			});

			communication.subscribe("/getIncome", "websocket", async({data})=>{
				document.getElementById("income").value = data;
			});
			communication.publish("/getIncome", "websocket", {
				moduleName: "budget",
				fileSpec: "lib/budget.js", 
				className: "Budget",
				args:[]
			});

			communication.subscribe("/getAllowance", "websocket", async({data})=>{
				document.getElementById("dailyallowance").value = data;
			});
			communication.publish("/getAllowance", "websocket", { 
				moduleName: "budget",
				fileSpec: "lib/budget.js", 
				className: "Budget",
				args:[]
			});

			communication.subscribe("/getCurrentMonth", "websocket", async({data})=>{
				document.getElementById("month").value = data;
			});
			communication.publish("/getCurrentMonth", "websocket", { 
				moduleName: "utils-api",
				fileSpec: "lib/utils.js", 
				className: "Utils", 
				args:[]
			});

		})();
		</script>
	</body>
</html>
